<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com//jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <link href="./resources/css/index.css" rel="stylesheet" type="text/css"/>
</h:head>
<body>
    <h:form>
        <!-- Estar치 atento a cualquier petici칩n AJAX -->
        <p:growl autoUpdate="true" showDetail="true" showSummary="true"/>
        <div class="centerDiv" style="width: 400px">
            <p:panel>
                <f:facet name="header">Login</f:facet>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtLogin" value="Usuario:"/> 
                    <h:inputText id="txtLogin" required="true" value="#{indexBean.usuario.usuario}"/>
                    
                    <p:outputLabel for="txtContrasena" value="Contrase침a:"/>
                    <h:inputSecret id="txtContrasena" required="true"  value="#{indexBean.usuario.contrasena}"/>
                </h:panelGrid>
                
                <p:commandButton value="Login" action="#{indexBean.login()}"/>
                <!-- inmediate es la validacion de hacer la indexaci칩n sin necesidad de seguir a los required anteriores  -->
                <!-- Es mejor hacer una redireccion implicita (?faces-redirect=true) para poder evitar hacer el reenvio de peticiones -->
                <p:commandButton value="Crear Usuario" action="registrar?faces-redirect=true" immediate="true"/>
            </p:panel>
    </div>
    </h:form>
</body>
</html>
