<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com//jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
>
<h:head></h:head>
<body>
    <h:form>
        <p:outputLabel value="Nombres"/>
        <p:inputText value="#{personaBean.persona.nombres}"/>
        <p:commandButton actionListener="#{personaBean.registrar()}" value="Registrar"/>  
        
        <!-- Value nos hace ingresar a los valores de la lista pero var nos hace iterar en cada uno de los valores que se encuentran en la lista -->
        <p:dataTable value="#{personaBean.personaList}" var="elemento">
            <p:column headerText="ID">
                <p:outputLabel value="#{elemento.idPersona}"/>
            </p:column>
            <p:column headerText="Nombre">
                <p:outputLabel value="#{elemento.nombres}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</body>
</html>
